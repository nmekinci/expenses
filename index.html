<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Expenses Application</title>
  </head>
  <body>
    <h1 class="text-center text-danger display-3">
      Lets follow the our expenses
    </h1>
    <section class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          id="add-income"
          class="form-control"
          placeholder="Add an income.."
          />
        <button
          class="btn btn-inline-secondary bg-warning"
          type="button"
          id="button-addon2"
        >
          Add
        </button>
      </div>
    
      <!-- ******************second part -->
      <form class="row g-3 mt-2 border rounded-3 p-2 m-0">
        <h4 class="display-4 text-center text-warning">The Form Area</h4>
        <div class="col-md-6">
          <label for="choose" class="form-label">Expenses Area</label>
          <select id="choose" class="form-select">
            <optgroup label="first area">
            <option selected>Choose...</option>
            <option>Rent</option>
            <option>Gas</option>
            <option>Electricty</option>
          </optgroup>
          <optgroup label="second area">
            <option>Kitchen</option>
            <option>Comunication Bills</option>
            <option>Other</option>
          </optgroup>
          </select>
        </div>
        <div class="col-md-6">
          <label for="date-time" class="form-label">Date & Time</label>
          <input type="datetime-local" class="form-control" id="date-time" />
        </div>
        <div class="col-12">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" placeholder="€" />
        </div>
        <div class="col-12 text-center">
          <button id="save" type="submit" class="btn btn-inline-secondary bg-warning">
            Save
          </button>
        </div>
      </form>

      <!-- ******************third part for first table  -->
      <section class="list-header mt-3">
        <table class="table table-bordered text-center table-hover">
          <thead>
            <tr>
              <th scope="col">Date&Time</th>
              <th scope="col">Exp. Area</th>
              <th scope="col">Amount</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="">
            <tr>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td><i class="bi bi-trash3 text-danger"></i></td>
            </tr>
          </tbody>
        </table>
      </section>
    

      <!-- ****************** fourth part for second total table  -->
      <div class="m-auto mt-3 me-3" style="max-width: 200px;">
        <table class="table table-light table-striped-columns mb-0 table-hover">
            <tbody>
              <tr>
                <td class="text-dark fw-bold">Incomes</td>
                <td><span id="">: </span>€</td>
              </tr>
              <tr>
                <td class="text-dark fw-bold">Expenses</td>
                <td><span id="">: </span>€</td>
              </tr>
              <tr>
                <td class="text-dark fw-bold">Result</td>
                <td><span id="">: </span>€</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="text-center mt-3">
        <button id="btn-temizle" type="button" class="btn btn-warning">Clean Form</button>
    </div>

  </section>


    <!-- ************************script area  -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
